document.addEventListener("DOMContentLoaded", function(){
function createTable(){

    if(document.querySelectorAll('.t-store__tabs__item:first-of-type').length){
        let pElem = document.querySelectorAll('.t-store__tabs__item:first-of-type p');
        for (let i = 0; i < pElem.length; i++) {
            let row = pElem[i].innerText
            row = row.split(':');
            let newRow = `<div class="chr-title">${row[0]}</div><div class="chr-descr">${ $.trim(row[1]) }</div>`;
            pElem[i].innerHTML = newRow;
        };
        document.querySelector('.t-store__tabs__item:first-of-type').classList.add('show-chrs');
    };
}; 
    

setTimeout(function () {
    if(document.querySelectorAll('.t-store__product-snippet').length)  createTable();
}, 1500);


document.addEventListener('click', function(e){
    let prodElem = e.target.closest('a[href*="/tproduct/"]');
    if (prodElem != null) { 
        setTimeout(function () {  createTable() }, 1000);
    };
});

});
